<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Merci — Dr Phone</title>
  <meta name="robots" content="noindex" />
  <style>
    :root{--fg:#0b1220;--muted:#6b7280;--border:#e5e7eb;--brand:#2563eb;--brand2:#06b6d4}
    *{box-sizing:border-box} body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;color:var(--fg);background:#f8fafc}
    .container{max-width:760px;margin:10vh auto;padding:0 16px}
    .card{background:#fff;border:1px solid var(--border);border-radius:16px;padding:28px;box-shadow:0 10px 24px rgba(2,6,23,.06)}
    .h1{font-size:clamp(26px,3vw,34px);margin:0 0 8px}
    .muted{color:var(--muted)}
    .btn{display:inline-block;border:1px solid var(--brand);background:linear-gradient(90deg,var(--brand),var(--brand2));color:#fff;padding:10px 16px;border-radius:12px;text-decoration:none;font-weight:700;line-height:1}
    .btn.outline{background:transparent;color:var(--brand);border-color:var(--brand)}
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1 class="h1">Merci, c’est bien reçu ✅</h1>
      <p class="muted">On te recontacte très vite pour confirmer les détails. Pense à regarder tes spams au cas où.</p>
      <div style="display:flex;gap:12px;flex-wrap:wrap;margin-top:12px">
        <a class="btn" href="/">Revenir au site</a>
        <a class="btn outline" href="tel:+33362020622">Appeler maintenant</a>
      </div>
      <p class="muted" style="margin-top:16px">Astuce : ajoute <strong>drphonenord@gmail.com</strong> à tes contacts pour assurer la réception.</p>
    </div>
  </div>
</body>
</html>
